<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SEPTA Status</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">SEPTA Service Status</h1>
            <p class="lead">A better way to view SEPTA alerts</p>
            <div class="alert alert-success" role="alert"></div>
        </div>
    </div>

    
    <div class="container">
        <div class="row">
          <div class="col-sm bus-col">
            <h2>Bus</h2>
            <p class="bus-alert-message">Good service</p>
            <div class="bus-alert-list"></div>
          </div>
          <div class="col-sm rail-col">
            <h2>Regional rail</h2>
            <p class="rail-alert-message">Good service</p>
            <div class="rail-alert-list"></div>
          </div>
          <div class="col-sm trolley-col">
            <h2>Trolley</h2>
            <p class="trolley-alert-message">Good service</p>
            <div class="trolley-alert-list"></div>
          </div>
        </div>
        <p><a href="https://github.com/markbubel/septa-status">View the source on GitHub</a></p>

      </div>
    
    

   

    







    <script src="./dist/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>

</html>
